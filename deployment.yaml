apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "iris-cluster-3"
  namespace: "default"
  labels:
    app: "iris-cluster-3"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: "iris-cluster-3"
  template:
    metadata:
      labels:
        app: "iris-cluster-3"
    spec:
      containers:
      - name: "iris-logger-d3-sha256-1"
        image: "us-central1-docker.pkg.dev/inspiring-team-461016-m3/my-repo/iris_logger_d3@sha256:80098e860c91f9f72c2dc7d401afd48b3565dfbb13900b42c4a02ed37173fbf4"
        ports:
        - containerPort: 8200
        readinessProbe:
          httpGet:
            path: /ready_check
            port: 8200
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /live_check
            port: 8200
          initialDelaySeconds: 15
          periodSeconds: 20
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"